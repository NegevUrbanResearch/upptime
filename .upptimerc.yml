status-website:
  baseUrl: /upptime
  logoUrl: https://negevurbanresearch.github.io/shelter_access/data/favicon.ico
  name: Shelter Access Status
  introTitle: "Negev Shelter Access Monitoring"
  introMessage: Real-time status monitoring for the Negev Shelter Access Analysis platform
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Main Site
      href: https://negevurbanresearch.github.io/shelter_access/

# Notification settings
notifications:
  - type: slack
    webhook-url: $SLACK_WEBHOOK_URL # Add your Slack webhook if needed

# Workflow schedule - check every 5 minutes
schedule: "*/5 * * * *"

# GitHub options
user-agent: upptime

# Status detection settings
skipDescriptionUpdate: false
skipTopicsUpdate: false
skipHomepageUpdate: false
skipPoweredByReadme: false

# Incident management
assignees:
  - NegevUrbanResearch

# Auto-close issues
autoAssignIssues: true
autoCloseStaleIssues: false

# Performance settings
delay: 2000
timeout: 30000
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "*/15 * * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Commit messages
commitMessages:
  readmeContent: ":pencil: Update summary in README [skip ci] [upptime]"
  summaryJson: ":card_file_box: Update status summary [skip ci] [upptime]"
  statusChange: "$EMOJI $SITE_NAME is $STATUS ($RESPONSE_CODE in $RESPONSE_TIME ms) [skip ci] [upptime]"
  graphsUpdate: ":bento: Update graphs [skip ci] [upptime]"
  staticSite: ":arrow_up: Update @upptime to $VERSION"
  allUp: ":green_heart: All sites are up"
